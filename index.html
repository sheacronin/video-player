<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <button class="icon-btn">
                <!-- Hamburger Menu -->
                <svg>
                    <path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z"></path>
                </svg>
            </button>
            <div id="logo-container">
                <svg id="logo">
                    <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="#0CC"></path>
                    <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"></path>
                </svg>
            </div>
            <h1>MeTube</h1>
        </div>
        <div>
            <div id="search-container">
                <input type="text" placeholder="Search" />
                <button id="search-btn" class="icon-btn">
                    <!-- Search -->
                    <svg> 
                        <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"></path>
                    </svg>
                </button>
            </div>
            <button id="audio-search-btn" class="icon-btn">
                <!-- Audio Search -->
                <svg>
                    <path d="M12 3C10.34 3 9 4.37 9 6.07V11.93C9 13.63 10.34 15 12 15C13.66 15 15 13.63 15 11.93V6.07C15 4.37 13.66 3 12 3ZM18.5 12H17.5C17.5 15.03 15.03 17.5 12 17.5C8.97 17.5 6.5 15.03 6.5 12H5.5C5.5 15.24 7.89 17.93 11 18.41V21H13V18.41C16.11 17.93 18.5 15.24 18.5 12Z"></path>
                </svg>
            </button>
        </div>
        <div>
            <button class="icon-btn">
                <!-- Add Video -->
                <svg>
                    <path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z"></path>
                </svg>
            </button>
            <button class="icon-btn">
                <!-- Squares Menu -->
                <svg>
                    <path d="M16,4v4h4V4H16z M19,7h-2V5h2V7z M16,10v4h4v-4H16z M19,13h-2v-2h2V13z M10,4v4h4V4H10z M13,7h-2V5h2V7z M10,10v4h4v-4H10z M13,13h-2v-2h2V13z M16,16v4h4v-4H16z M19,19h-2v-2h2V19z M10,16v4h4v-4H10z M13,19h-2v-2h2V19z M4,4v4h4V4H4z M7,7H5V5h2V7z M4,10 v4h4v-4H4z M7,13H5v-2h2V13z M4,16v4h4v-4H4z M7,19H5v-2h2V19z"></path>
                </svg>
            </button>
            <button class="icon-btn">
                <!-- Notification Bell -->
                <svg>
                    <path d="M10,20h4c0,1.1-0.9,2-2,2S10,21.1,10,20z M20,17.35V19H4v-1.65l2-1.88v-5.15c0-2.92,1.56-5.22,4-5.98V3.96 c0-1.42,1.49-2.5,2.99-1.76C13.64,2.52,14,3.23,14,3.96l0,0.39c2.44,0.75,4,3.06,4,5.98v5.15L20,17.35z M19,17.77l-2-1.88v-5.47 c0-2.47-1.19-4.36-3.13-5.1c-1.26-0.53-2.64-0.5-3.84,0.03C8.15,6.11,7,7.99,7,10.42v5.47l-2,1.88V18h14V17.77z"></path>
                </svg>
            </button>
            <button class="icon-btn">
                <!-- Profile -->
                <img class="profile-img" src="img/profile-photo.png" alt="User profile">
            </button>
        </div>
    </header>
    <div id="content-wrapper">
        <main>
            <iframe></iframe>
            <h2>Video Title</h2>
            <div>
                <span># views - Date</span>
                <div>
                    <button>Like #</button>
                    <button>Dislike</button>
                    <button>Share</button>
                    <button>Save</button>
                    <button>Dots</button>
                </div>
            </div>
            <div>
                <div>
                    <a href="#"><img src="#" alt=""></a>
                    <a href="#">Channel Name</a>
                    <span># subscribers</span>
                </div>
                <button>SUBSCRIBE</button>
                <p>Video description.</p>
            </div>
            <section>
                <h3># Comments</h3>
                <button>SORT BY</button>
                <div>
                    <img>
                    <input type="text" placeholder="Add a public comment..."/>
                </div>
                <div>
                    <img>
                    <span>blank ago</span>
                    <p>Comment text</p>
                </div>
                <div>
                    <img>
                    <span>blank ago</span>
                    <p>Comment text</p>
                </div>
            </section>
        </main>
        <aside>
            <div>
                <button>All</button>
                <button>Topic</button>
                <button>Related</button>
                <button>Watched</button>
            </div>
            <article>
                <div>
                    <img>
                    <div>Time</div>
                </div>
                <div>
                    <h4>Video name</h4>
                    <span>Channel name</span>
                    <span>blank views - blank ago</span>
                </div>
            </article>
            <article>
                <div>
                    <img>
                    <div>Time</div>
                </div>
                <div>
                    <h4>Video name</h4>
                    <span>Channel name</span>
                    <span>blank views - blank ago</span>
                </div>
            </article>
        </aside>
    </div>
</body>
</html>
